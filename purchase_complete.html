<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #717070;
            background-image: url('C:\Users\dsagawa\Desktop\写真保存用\2.png'); /* 背景画像のパスを指定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            position: relative;
            max-width: 400px;
            height: 250px;
            background: rgba(240, 240, 240, 0.8);
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            animation: zoomIn 4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            z-index: 1;
        }
        .stroke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .stroke .border {
            content: "";
            position: absolute;
            opacity: 0;
        }
        .stroke .border.top,
        .stroke .border.bottom {
            width: calc(100% - 20px);
        }
        .stroke .border.top {
            border-top: 3px solid #ff0000;
            right: 0;
            top: 0;
        }
        .stroke .border.bottom {
            border-bottom: 3px solid #00ff44;
            left: 0;
            bottom: 0;
        }
        .stroke .border.right,
        .stroke .border.left {
            height: calc(100% - 20px);
        }
        .stroke .border.right {
            border-right: 3px solid #2b00ff;
            right: 0;
            top: 0;
        }
        .stroke .border.left {
            border-left: 3px solid #ffea00;
            left: 0;
            bottom: 0;
        }
        .stroke.is-animated .border {
            opacity: 1;
        }
        .stroke.is-animated .border.top,
        .stroke.is-animated .border.bottom {
            animation: stroke-width 6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .stroke.is-animated .border.right,
        .stroke.is-animated .border.left {
            animation: stroke-height 5s cubic-bezier(0.22, 1, 0.36, 1);
        }
        @keyframes stroke-width {
            0% {
                width: 0;
                opacity: 1;
            }
            100% {
                width: calc(100% - 20px);
                opacity: 1;
            }
        }
        @keyframes stroke-height {
            0% {
                height: 0;
                opacity: 1;
            }
            100% {
                height: calc(100% - 20px);
                opacity: 1;
            }
        }
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        .content {
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stroke anim is-animated">
            <div class="border top"></div>
            <div class="border right"></div>
            <div class="border bottom"></div>
            <div class="border left"></div>
        </div>
        <div class="content">
            <h1>購入が完了しました</h1>
            <p>ご注文いただき、ありがとうございます。詳細は下記のメールでお送りしました。</p>
            <p>担当者アドレス: ibukinonoshion@yahoo.co.jp</p>
        </div>
    </div>
</body>
</html>
